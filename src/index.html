<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="title">Game Time!</div>
        <div class="rounds">Round: 0</div>
      </div>
      <div class="main">
        <div class="player-s">
          <div class="player">Your selection:</div>
          <div class="item" id="paper">
            <img src="assets/paper.png" alt="paper" />
          </div>
          <div class="item" id="rock">
            <img src="assets/rock.png" alt="rock" />
          </div>
          <div class="item" id="scissors">
            <img src="assets/scissors.png" alt="scissors" />
          </div>
        </div>
        <div class="game-board">
          <div class="score">0:0</div>
        </div>
        <div class="computer-selection">
          <div class="player">Computer</div>
          <div class="item-c" id="paper">
            <img src="assets/paper.png" alt="paper" />
          </div>
          <div class="item-c" id="rock">
            <img src="assets/rock.png" alt="rock" />
          </div>
          <div class="item-c" id="scissors">
            <img src="assets/scissors.png" alt="scissors" />
          </div>
        </div>
      </div>
      <div class="restart">
        <button>Restart</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
